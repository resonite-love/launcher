name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './gui/src-tauri -> target'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./gui

      # Build CLI separately
      - name: Build CLI (release)
        run: cargo build --release -p reso-launcher-cli

      # Build GUI with Tauri
      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: ./gui
          tagName: ${{ github.ref_name }}
          releaseName: 'RESO Launcher ${{ github.ref_name }}'
          args: --bundles nsis
          releaseBody: |
            # RESO Launcher ${{ github.ref_name }}
            
            ## 📦 ダウンロード
            
            ### GUI版（推奨）
            - **インストーラー**: `*.exe` - セットアップファイル
            - **ポータブル版**: `reso-launcher-${{ github.ref_name }}-windows-portable.exe` - インストール不要のシングルバイナリ
            
            ### CLI版
            - **Windows**: `reso-launcher-cli-${{ github.ref_name }}-windows.exe`
            
            ## 🚀 新機能・変更点
            
            このリリースの詳細については、[CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) をご確認ください。
            
            ## 📋 システム要件
            
            - Windows 10/11 (x64)
            - .NET 8.0 Runtime（DepotDownloader用）
            - 十分なディスク容量（Resoniteインストール用）
            
            ## 🔧 使用方法
            
            ### GUI版
            1. **インストーラー版**: `*.exe`ファイルをダウンロードして実行
            2. **ポータブル版**: `*-portable.exe`ファイルをダウンロードして任意の場所で実行
            3. 初回セットアップガイドに従って設定
            
            ### CLI版
            1. `reso-launcher-cli-${{ github.ref_name }}-windows.exe` をダウンロード
            2. コマンドラインから実行
            
            ## ⚠️ 注意事項
            
            - 初回起動時にDepotDownloaderが自動ダウンロードされます
            - Steam Guardが有効な場合、初回ダウンロード時に認証が必要です
          releaseDraft: false
          prerelease: false
          includeDebug: false
          includeRelease: true

      # Create portable version from built executable
      - name: Create portable version
        run: |
          # Find the built executable
          $exePath = Get-ChildItem -Path ".\gui\src-tauri\target\release\" -Filter "*.exe" | Where-Object { $_.Name -notlike "*setup*" } | Select-Object -First 1
          if ($exePath) {
            $portableName = "reso-launcher-${{ github.ref_name }}-windows-portable.exe"
            Copy-Item $exePath.FullName -Destination ".\$portableName"
            Write-Host "Created portable version: $portableName"
          } else {
            Write-Host "No executable found for portable version"
          }
        shell: pwsh

      # Upload additional files
      - name: Upload additional binaries
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./target/release/reso-launcher-cli.exe
            ./reso-launcher-${{ github.ref_name }}-windows-portable.exe
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}