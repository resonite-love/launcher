      # Create portable version from built executable
      - name: Create portable version
        run: |
          # Find the built executable
          $exePath = Get-ChildItem -Path ".\gui\src-tauri\target\release\" -Filter "*.exe" | Where-Object { $_.Name -notlike "*setup*" } | Select-Object -First 1
